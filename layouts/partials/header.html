<header class="app-header navbar navbar-expand navbar-dark bg-dark text-white">
    <nav class="nav-container container">
        <a class="navbar-brand text-primary text-uppercase font-weight-bold" href="{{ "/" | absURL }}" aria-label="It starts with an idea">
            xtreamwayz
        </a>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="bd-projects" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ if .Params.project }}{{ .Params.project }}{{ else }}Check out the projects{{ end }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-projects">
                    {{ range $project := site.Params.projects }}
                    <a class="dropdown-item {{ if eq site.Params.project $project }}active{{ end }}"
                        href="{{ ( printf "/%s/" $project ) | absURL }}">
                        {{ $project }}
                    </a>
                    {{ end }}
                </div>
            </li>
            {{- partial "versions" (dict "context" . "idPrefix" "header" "class" "nav-item nav-link mr-md-2") -}}
        </ul>
    </nav>
</header>
